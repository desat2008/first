<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>contact us</title>
</head>

<body bgcolor="#B6F7DF">
	<form action="" method="post">
    <h2>Contact Us</h2>

    <label for="name">Customer Name:</label><br>
    <input type="text" id="name" name="customer_name" required><br><br>

    <label for="email">Email:</label><br>
    <input type="email" id="email" name="customer_email" required><br><br>

    <label for="subject">Subject:</label><br>
    <input type="text" id="subject" name="subject" required><br><br>

    <label for="message">Message:</label><br>
    <textarea id="message" name="message" rows="5" required></textarea><br><br>

	<p><b>Preferred Contact Methods (Select all that apply):</b></p>
    <div>
        <input type="checkbox" id="pref_email" name="contact_method[]" value="Email">
        <label for="pref_email">Email</label>
        
        <input type="checkbox" id="pref_call" name="contact_method[]" value="Call">
        <label for="pref_call">Call</label>
        
        <input type="checkbox" id="pref_text" name="contact_method[]" value="Text">
        <label for="pref_text">Text</label>
    </div>
    <br>
	<label for="purpose"><b>Purpose of Inquiry:</b></label><br>
    <select id="purpose" name="purpose_of_inquiry" required>
        <option value="" disabled selected>-- Select a Purpose --</option>
        <option value="general">General Inquiry</option>
        <option value="order_status">Order Status</option>
        <option value="product_inquiry">Product Inquiry</option>
        <option value="feedback_suggestions">Feedback/Suggestions</option>
        <option value="other">Other</option>
    </select>
    <br><br>
	<input type="submit" value="Submit">
    <input type="reset" value="Reset">

</form>
	<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    

	
</body>
</html>
